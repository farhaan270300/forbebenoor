
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Bebe Noor♥️</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <div id="access-screen">
        <h2>Confirm you're Bebe Noor</h2>
        <p>What’s our anniversary date?</p>
        <input type="text" id="anniv-input" placeholder="e.g. 1st May 2023">
        <button onclick="validateDate()">Enter</button>
        <p id="error-message" style="color: red;"></p>
    </div>

    <div id="main-content" style="display: none;">
        <audio autoplay loop id="bg-music" src="you_are_my_sunshine.mp3"></audio>
        <div id="animation-container">
            <h1 class="fade-in">Welcome my Bebe Noor♥️</h1>
        </div>
        <div id="end-options" style="display: none;">
            <button onclick="restart()">Restart</button>
            <button onclick="requestAnother()">Request Another</button>
            <button onclick="endIt()">End</button>
        </div>
    </div>
</body>
</html>
